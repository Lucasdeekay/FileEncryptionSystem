<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--[if IE]>
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <![endif]-->
    <meta name="keywords" content="HTML5 Template"/>
    <meta name="description" content="File Encryption System"/>
    <meta name="author" content="Kolawole Dennis Olukayode"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>File Encryption System</title>
    <!-- Bootstrap -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'assets/img/logo.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'assets/img/logo.png' %}" type="image/x-icon">
    <!-- Master Css -->
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/color.css' %}" rel="stylesheet">
</head>
<body id="topbody">
<!--//================preloader  start==============//-->
<div class="preloader">
    <div class="cssload-container">
        <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
    </div>
</div>
<!--//================preloader  end==============//-->
<!--//================Comming Soon starts==============//-->
<section class="special-section">
    <div class="special-style special-style-fixed dark-overlay">
        <div id="particles-js" class="comming-soon-style-1 parallax-style"></div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-sm-10 col-xs-12 col-md-offset-1 col-sm-offset-1 col-xs-offset-0">
                <div class="comming-soon-content text-center">
                    <figure class="marB20">
                        <img src="{% static 'assets/img/logo.png' %}" alt="" width="150px"/>
                    </figure>
                    <h2 class="colorW marB10">File Encryption System</h2>
                    <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-10 col-md-offset-2 col-sm-offset-2 col-xs-offset-1">
                            <h6 class="colorW marB20">Encrypt your file in just a minute. What are you waiting for...</h6>
                            <div class="">
                                <form action="" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <input type="file" name="file" class="bg-white" required style="width: 100%; margin-bottom: 20px; padding: 10px; border-radius: 5px;">
                                    <button type="submit" class="itg-button active">
                                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                        Encrypt File
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--//================Comming Soon end==============//-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'assets/js/jquery.min.js' %}"></script>
<script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/plugin/megamenu/js/hover-dropdown-menu.js' %}"></script>
<script src="{% static 'assets/plugin/megamenu/js/jquery.hover-dropdown-menu-addon.js' %}"></script>
<script src="{% static 'assets/plugin/owl-carousel/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'assets/plugin/mixItUp/js/jquery.mixitup.js' %}"></script>
<script src="{% static 'assets/plugin/typed/typed.js' %}"></script>
<script src="{% static 'assets/plugin/particles/js/particles.js' %}"></script>
<script src="{% static 'assets/plugin/particles/js/app.js' %}"></script>
<script src="{% static 'assets/plugin/particles/js/stats.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugin/counter/js/jquery.countTo.js' %}"></script>
<script type="text/javascript" src="{% static 'assets/plugin/counter/js/jquery.appear.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;key=AIzaSyCIdIjmZwQXmxM_eNnEPMp1YQm4DFXpkkc"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
